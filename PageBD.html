<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page de la BD</title>
        <link rel="stylesheet" href="css/PageBD.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <body>
        
        <!-- navigation -->

        <header>

            <nav>

                <ul>

                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#Vidéo">Vidéo</a></li>
                    <li><a href="#Affiche">A propos</a></li>

                </ul>

            </nav>

        </header>

        <!-- fin navigation -->

        <!-- loader -->

        <div class="loader">

            <p>
                <span class="lettre">L</span>
                <span class="lettre">E</span>
                <span class="lettre">S</span>
                &nbsp;
                &nbsp;
                <span class="lettre">A</span>
                <span class="lettre">I</span>
                <span class="lettre">L</span>
                <span class="lettre">E</span>
                <span class="lettre">S</span>
                &nbsp;
                &nbsp;
                <span class="lettre">D</span>
                <span class="lettre">E</span>
                &nbsp;
                &nbsp;
                <span class="lettre">L</span>
                <span class="lettre">'</span>
                <span class="lettre">H</span>
                <span class="lettre">I</span>
                <span class="lettre">B</span>
                <span class="lettre">A</span>
                <span class="lettre">N</span>
                <span class="lettre">G</span>
                <span class="lettre">A</span>
                <span class="lettre">N</span>
                <span class="lettre">A</span>
            </p>

        </div>

        <!-- fin du loader -->

        <!-- slider -->

            <section class="Slider fondu">

                <img class ="active" src="image/page 1.png" alt="page 1 de la BD">
                <img src="image/P2.png" alt="Page 2 de la BD">
                <img src="image/p3.png" alt="Page 3 de la BD">
                <img src="image/a suivre_.png" alt="Page 4 de la BD">
                <img src="image/a suivre_.png" alt="Page 5 de la BD"> 

            </section>

        <!-- fin du slider  -->

        <!-- selecteur de page manuelle  -->

        <div class="home_select offset">

            <img src="image/page 1.png" alt="page 1 de la BD">
            <img src="image/P2.png" alt="page 2 de la BD">
            <img src="image/p3.png" alt="page 3 de la BD">
            <img src="image/a suivre_.png" alt="page 4 de la BD">
            <img src="image/a suivre_.png" alt="page 5 de la BD">

        </div>

        <!-- fin du selecteur de page manuelle  -->

        <!-- footer -->

        <footer>

            <div class="btn_nav">

                <button class="home_2 off"><i class='bx bx-home-alt-2 bx-lg' style="color:#f8f4f4"></i></button>

                <button class="home"><i class='bx bxs-home bx-lg' style='color:#f8f4f4'></i></button>

                <button class="btn_left"><i class='bx bx-chevron-left bx-lg'></i></button>

                <span id="CT">0</span>

                <button class="btn_right"><i class='bx bx-chevron-right bx-lg'></i></button>

                <button class="big_screen"><i class='bx bx-fullscreen bx-lg' style='color:#f8f4f4'></i></button>

                <button class="little_screen off"><i class='bx bx-exit-fullscreen bx-lg' style='color:#f8f4f4'></i></button>

            </div>

        </footer>

        <!-- fin du footer -->

        <!-- Script js -->

        <script src="js/PageBD.js"></script>

        <!-- fin Script js  -->
       
    </body>

</html>
